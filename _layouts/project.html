---
layout: page
---

        <div class="container">
            {% if page.title != "" %}
              <div class="row text-center">
                <div class="col-lg-8 mx-auto">
                  <h2 class="text-white mb-4">{{page.title}}</h2>
                </div>
              </div>
            {% endif %}
            <div class="row">
                <div class="col-lg-12">
                <p>{{ page.description }}</p>
                <!-- <p>We work on AI projects which are fun and can have a positive impact on the world.</p> -->
                </div>
            </div>
        </div>
        <div class="container project-content">
            <div class="row">
                <div class="col-lg-12">
                    {{ content }}
                </div>
            </div>
        </div>
